<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" type="image/png" href="img/favicon.ico">
  <title>Prendo - Home</title>
</head>

<body>
  <div class="main-container">
    <header class="header header--light">
      <div class="header__start">
        <form class="header__form form__group">
          <input type="text" class="form__input--icon" placeholder="Buscar...">
        </form>
      </div>
      <div class="header__end">
        <div class="header__icon header__action">
          <i class="header__icon--help"></i>
        </div>
        <div class="header__icon header__action">
          <i class="header__icon--calendar"></i>
        </div>
        <div class="header__icon header__action">
          <i class="header__icon--bell"></i>
        </div>
        <div class="header__icon header__action">
          <i class="header__icon--message"></i>
        </div>
        <div class="header__action header__dropdown">
          <img src="img/Home/Ellipse 5.png" class="header__photo">
          <span class="header__username">Liliana Mora</span>
          <i class="header__dropdown-icon"></i>
        </div>
      </div>
    </header>
    <section class="section-sidebar">
      <div class="sidebar">
        <div class="sidebar__header">
          <div id="sidebar-collapser" class="sidebar__icon">
            <i class="sidebar__icon--expand"></i>
            <i class="sidebar__icon--collapse"></i>
          </div>
          <!-- <div class="sidebar__logo"> -->
            <p class="sidebar__logo">
              P<span class="sidebar__logo--hidden-on-collapse">rendo</span>
            </p>
          <!-- </div> -->
        </div>
        <div class="sidebar__item sidebar__item--active">
          <div class="sidebar__icon">
            <i class="sidebar__icon--layout"></i>
          </div>
          <div class="sidebar__label">
              Vista general
          </div>
        </div>
        <div class="sidebar__item">
          <div class="sidebar__icon">
            <i class="sidebar__icon--document"></i>
          </div>
          <div class="sidebar__label">
              Programas y Cursos
          </div>
        </div>
        <div class="sidebar__item">
          <div class="sidebar__icon">
            <i class="sidebar__icon--pencil"></i>
          </div>
          <div class="sidebar__label">
              Diseña tu sitio
          </div>
        </div>
        <div class="sidebar__item">
          <div class="sidebar__icon">
            <i class="sidebar__icon--database"></i>
          </div>
          <div class="sidebar__label">
              Estudiantes / Clientes
          </div>
        </div>
        <div class="sidebar__item">
          <div class="sidebar__icon">
            <i class="sidebar__icon--rocket"></i>
          </div>
          <div class="sidebar__label">
              Marketing y ventas
          </div>
        </div>
        <div class="sidebar__item">
          <div class="sidebar__icon">
            <i class="sidebar__icon--charts"></i>
          </div>
          <div class="sidebar__label">
              Analítica y reporte
          </div>
        </div>
        <div class="sidebar__space"></div>
        <div class="sidebar__item sidebar__item--end">
          <div class="sidebar__icon">
            <i class="sidebar__icon--control"></i>
          </div>
          <div class="sidebar__label">
              Configuración
          </div>
        </div>
      </div>
    </section>
    <main>
      <section class="section-home">

      </section>
    </main>
  </div>
</body>
<script src="js/vendor/jquery-3.5.1.min.js"></script>
<script src="js/api/ajax.js"></script>
<script src="js/home.js"></script>

</html>
